<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Visiting Places in USA</title>
    <style>
        /* Reset styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Main content styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* List styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 30px;
        }

        /* Image styles */
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Top 10 Visiting Places in USA</h1>
    
    <ul>
        <li>
            <h2>1. Grand Canyon, Arizona</h2>
            <img src="grand_canyon.jpg" alt="Grand Canyon">
            <p>The Grand Canyon is a steep-sided canyon carved by the Colorado River in Arizona, United States.</p>
        </li>
        <li>
            <h2>2. Statue of Liberty, New York</h2>
            <img src="statue_of_liberty.jpg" alt="Statue of Liberty">
            <p>The Statue of Liberty is a colossal neoclassical sculpture on Liberty Island in New York Harbor.</p>
        </li>
        <li>
            <!-- Add more list items for other places -->
        </li>
    </ul>
</div>

</body>
</html>
